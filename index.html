<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RefBread Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #ff0033;
    --background: #0b0b0d;
    --text: #f5f5f5;
    --button-hover: #ff334d;
  }

  body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  backdrop-filter: brightness(0.9); /* optional for better readability */
  }

  h1 {
    font-size: 6em;
    margin: 0;
    color: var(--primary);
    text-shadow: 0 0 25px var(--primary);
  }

  .aka {
    margin-top: -0.6em;
    font-size: 1.5em;
    color: #888;
  }

  h2 {
    margin-top: 1em;
    font-size: 1.8em;
    font-weight: 400;
    color: #ccc;
    max-width: 1000px;
  }

  .button-container {
    margin-top: 4em;
    display: flex;
    gap: 3em;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    background-color: transparent;
    border: 3px solid var(--primary);
    color: var(--text);
    padding: 1.5em 3em;
    font-size: 1.5em;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 0 15px var(--primary);
  }

  .btn:hover {
    background-color: var(--primary);
    color: #000;
    box-shadow: 0 0 25px var(--button-hover);
  }

  .glow {
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from {
      text-shadow: 0 0 10px var(--primary);
    }
    to {
      text-shadow: 0 0 40px var(--primary);
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 3em;
    }

    .aka {
      font-size: 1em;
    }

    h2 {
      font-size: 1.2em;
      margin: 1em 1em;
    }

    .btn {
      width: 100%;
      font-size: 1.2em;
    }

    .button-container {
      gap: 1.5em;
    }
  }
</style>

</head>
<body>
<h1 class="glow">Bread</h1>
<p style="margin-top: -1em; font-size: 1em; color: #888;">RefBread</p>
  <h2>Welcome to my digital resume. Here, you'll find a breakdown of my personal and online lives. Use the buttons below to navigate.</h2>

  <div class="button-container">
    <a href="personal.html" class="btn">Personal Life</a>
    <a href="online.html" class="btn">Online Life</a>
  </div>
</body>
</html>
